<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
    }
    label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: #c0c0c0; }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      border: 2px solid #2d4059;
      border-radius: 10px;
      background: #1a1a2e;
      color: #e8e8e8;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #e94560;
    }
    .counter-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    .counter { font-weight: 600; color: #a0a0a0; }
    .counter.warn { color: #ffd93d; }
    .counter.over { color: #e94560; }
    .limit-input { margin-bottom: 1rem; }
    .limit-input input {
      width: 5rem;
      padding: 0.4rem 0.6rem;
      border: 2px solid #2d4059;
      border-radius: 8px;
      background: #1a1a2e;
      color: #e8e8e8;
      font-size: 0.95rem;
      font-family: inherit;
    }
    .limit-input input:focus { outline: none; border-color: #e94560; }
  </style>
</head>
<body>
  <h1>Character Counter</h1>
  <p class="subtitle">Type and see the count update</p>
  <div class="card">
    <label class="limit-input">Max length (optional): <input type="number" id="maxLen" min="0" placeholder="None" value="280"></label>
    <label for="text">Your text</label>
    <textarea id="text" placeholder="Start typing..."></textarea>
    <div class="counter-row">
      <span class="counter" id="counter">0 characters</span>
      <span class="counter" id="limit-display"></span>
    </div>
  </div>
  <script>
    (function() {
      const textarea = document.getElementById('text');
      const counter = document.getElementById('counter');
      const limitDisplay = document.getElementById('limit-display');
      const maxLenInput = document.getElementById('maxLen');

      function update() {
        const len = textarea.value.length;
        let max = parseInt(maxLenInput.value, 10);
        if (isNaN(max) || max < 0) max = null;
        counter.textContent = len + ' character' + (len === 1 ? '' : 's');
        counter.classList.remove('warn', 'over');
        if (max !== null) {
          limitDisplay.textContent = 'Limit: ' + max;
          if (len > max) counter.classList.add('over');
          else if (len >= max * 0.9) counter.classList.add('warn');
        } else {
          limitDisplay.textContent = '';
        }
        textarea.maxLength = max && max > 0 ? max : 524288;
      }

      textarea.addEventListener('input', update);
      maxLenInput.addEventListener('input', update);
      update();
    })();
  </script>
</body>
</html>
