<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Button</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .confetti-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(233,69,96,0.4);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .confetti-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 28px rgba(233,69,96,0.5);
    }
    .confetti-btn:active { transform: scale(0.98); }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Confetti Button</h1>
  <p class="subtitle">Click to celebrate</p>
  <button type="button" class="confetti-btn" id="confetti-trigger">ðŸŽ‰ Confetti!</button>
  <canvas id="confetti-canvas"></canvas>
  <script>
    (function() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let w = (canvas.width = window.innerWidth);
      let h = (canvas.height = window.innerHeight);
      window.addEventListener('resize', () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });

      const colors = ['#e94560', '#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#9b59b6'];
      let particles = [];
      let animId = null;

      function random(min, max) { return min + Math.random() * (max - min); }

      function createConfetti() {
        const count = 80;
        for (let i = 0; i < count; i++) {
          particles.push({
            x: w / 2,
            y: h / 2,
            vx: random(-12, 12),
            vy: random(-18, -8),
            color: colors[Math.floor(Math.random() * colors.length)],
            size: random(6, 12),
            rotation: random(0, 360),
            rotationSpeed: random(-0.2, 0.2),
            gravity: 0.35,
            life: 1
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, w, h);
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate((p.rotation * Math.PI) / 180);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.life;
          ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
          ctx.restore();
          p.x += p.vx;
          p.y += p.vy;
          p.vy += p.gravity;
          p.rotation += p.rotationSpeed;
          p.life -= 0.012;
        });
        if (particles.length > 0) animId = requestAnimationFrame(draw);
      }

      document.getElementById('confetti-trigger').addEventListener('click', () => {
        createConfetti();
        if (!animId) draw();
      });
    })();
  </script>
</body>
</html>
