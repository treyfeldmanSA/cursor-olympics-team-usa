<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy to Clipboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
    }
    .row {
      display: flex;
      gap: 0.5rem;
      align-items: stretch;
    }
    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid #2d4059;
      border-radius: 10px;
      background: #1a1a2e;
      color: #e8e8e8;
      font-family: inherit;
      font-size: 0.95rem;
    }
    input:focus { outline: none; border-color: #e94560; }
    .copy-btn {
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.15s, opacity 0.15s;
    }
    .copy-btn:hover { transform: scale(1.02); opacity: 0.95; }
    .copy-btn:active { transform: scale(0.98); }
    .copy-btn.copied {
      background: linear-gradient(135deg, #6bcb77, #4ade80);
    }
    .feedback {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      min-height: 1.2em;
      color: #a0a0a0;
    }
    .feedback.success { color: #6bcb77; }
    .feedback.error { color: #e94560; }
  </style>
</head>
<body>
  <h1>Copy to Clipboard</h1>
  <p class="subtitle">Copy text with one click</p>
  <div class="card">
    <div class="row">
      <input type="text" id="text" value="https://example.com/share-this-link" placeholder="Text to copy">
      <button type="button" class="copy-btn" id="copy-btn">Copy</button>
    </div>
    <p class="feedback" id="feedback"></p>
  </div>
  <script>
    (function() {
      const input = document.getElementById('text');
      const btn = document.getElementById('copy-btn');
      const feedback = document.getElementById('feedback');

      btn.addEventListener('click', async () => {
        const text = input.value;
        feedback.textContent = '';
        feedback.className = 'feedback';
        btn.classList.remove('copied');
        try {
          await navigator.clipboard.writeText(text);
          feedback.textContent = 'Copied to clipboard!';
          feedback.classList.add('success');
          btn.classList.add('copied');
          btn.textContent = 'Copied!';
          setTimeout(() => { btn.textContent = 'Copy'; btn.classList.remove('copied'); }, 2000);
        } catch (err) {
          feedback.textContent = 'Copy failed. Try selecting and copying manually.';
          feedback.classList.add('error');
        }
      });
    })();
  </script>
</body>
</html>
