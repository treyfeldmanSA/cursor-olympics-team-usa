<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 280px;
    }
    .display {
      font-size: 2.5rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.05em;
      color: #fff;
    }
    .display.finished { color: #6bcb77; animation: pulse 1s ease infinite; }
    @keyframes pulse { 50% { opacity: 0.8; } }
    .inputs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .inputs input {
      width: 4rem;
      padding: 0.5rem;
      border: 2px solid #2d4059;
      border-radius: 8px;
      background: #1a1a2e;
      color: #e8e8e8;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      font-family: inherit;
    }
    .inputs input:focus {
      outline: none;
      border-color: #e94560;
    }
    .inputs span { align-self: center; color: #a0a0a0; font-weight: 600; }
    .buttons { display: flex; gap: 0.75rem; }
    .buttons button {
      padding: 0.6rem 1.25rem;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.15s;
    }
    .btn-start {
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: #fff;
    }
    .btn-pause { background: #2d4059; color: #e8e8e8; }
    .btn-reset { background: rgba(255,255,255,0.1); color: #e8e8e8; border: 1px solid #2d4059; }
    .buttons button:hover { transform: scale(1.05); opacity: 0.95; }
    .buttons button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <p class="subtitle">Set minutes and seconds, then start</p>
  <div class="card">
    <div class="display" id="display">00:00</div>
    <div class="inputs">
      <input type="number" id="minutes" min="0" max="99" value="1" placeholder="M">
      <span>:</span>
      <input type="number" id="seconds" min="0" max="59" value="0" placeholder="S">
    </div>
    <div class="buttons">
      <button type="button" class="btn-start" id="btn-start">Start</button>
      <button type="button" class="btn-pause" id="btn-pause" disabled>Pause</button>
      <button type="button" class="btn-reset" id="btn-reset">Reset</button>
    </div>
  </div>
  <script>
    (function() {
      const display = document.getElementById('display');
      const minutesInput = document.getElementById('minutes');
      const secondsInput = document.getElementById('seconds');
      const btnStart = document.getElementById('btn-start');
      const btnPause = document.getElementById('btn-pause');
      const btnReset = document.getElementById('btn-reset');

      let totalSeconds = 0;
      let remaining = 0;
      let timerId = null;

      function format(t) {
        const m = Math.floor(t / 60);
        const s = t % 60;
        return String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
      }

      function render() {
        display.textContent = format(remaining);
        display.classList.toggle('finished', remaining === 0 && totalSeconds > 0);
      }

      function tick() {
        if (remaining <= 0) {
          clearInterval(timerId);
          timerId = null;
          btnStart.disabled = false;
          btnPause.disabled = true;
          btnPause.textContent = 'Pause';
          return;
        }
        remaining--;
        render();
      }

      btnStart.addEventListener('click', () => {
        const m = parseInt(minutesInput.value, 10) || 0;
        const s = Math.min(59, Math.max(0, parseInt(secondsInput.value, 10) || 0));
        totalSeconds = m * 60 + s;
        if (totalSeconds <= 0) return;
        remaining = totalSeconds;
        render();
        minutesInput.disabled = true;
        secondsInput.disabled = true;
        btnStart.disabled = true;
        btnPause.disabled = false;
        display.classList.remove('finished');
        if (timerId) clearInterval(timerId);
        timerId = setInterval(tick, 1000);
      });

      btnPause.addEventListener('click', () => {
        if (!timerId) return;
        clearInterval(timerId);
        timerId = null;
        btnPause.textContent = 'Resume';
        btnStart.disabled = false;
        btnPause.disabled = true;
      });

      btnReset.addEventListener('click', () => {
        if (timerId) clearInterval(timerId);
        timerId = null;
        remaining = 0;
        totalSeconds = 0;
        minutesInput.disabled = false;
        secondsInput.disabled = false;
        btnStart.disabled = false;
        btnPause.disabled = true;
        btnPause.textContent = 'Pause';
        render();
      });

      render();
    })();
  </script>
</body>
</html>
