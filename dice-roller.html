<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .control-group label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    input[type="number"] {
      width: 4rem;
      padding: 0.5rem;
      border: 2px solid #2d4059;
      border-radius: 8px;
      background: #1a1a2e;
      color: #e8e8e8;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #e94560;
    }

    .dice-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
      min-height: 120px;
    }

    .dice {
      width: 80px;
      height: 80px;
      background: linear-gradient(165deg, #2d4059 0%, #1a1a2e 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #e94560;
      box-shadow:
        inset 0 2px 4px rgba(255, 255, 255, 0.08),
        0 4px 12px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(233, 69, 96, 0.2);
      transition: transform 0.15s ease;
    }

    .dice.rolling {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg) scale(1); }
      20% { transform: rotate(-12deg) scale(1.05); }
      40% { transform: rotate(12deg) scale(1.05); }
      60% { transform: rotate(-8deg) scale(1.02); }
      80% { transform: rotate(8deg) scale(1.02); }
    }

    .roll-btn {
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: inherit;
      color: #fff;
      background: linear-gradient(135deg, #e94560, #c73e54);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(233, 69, 96, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .roll-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(233, 69, 96, 0.5);
    }

    .roll-btn:active {
      transform: translateY(0);
    }

    .total {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #a0a0a0;
    }

    .total span {
      color: #e94560;
      font-size: 1.5rem;
    }

    .history {
      margin-top: 2rem;
      max-width: 320px;
      text-align: center;
    }

    .history h3 {
      font-size: 0.85rem;
      color: #6a6a6a;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .history-list {
      font-size: 0.9rem;
      color: #808080;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Dice Roller</h1>
  <p class="subtitle">Roll one or more dice</p>

  <div class="controls">
    <div class="control-group">
      <label for="dice-count">Dice:</label>
      <input type="number" id="dice-count" min="1" max="12" value="2">
    </div>
    <div class="control-group">
      <label for="sides">Sides:</label>
      <input type="number" id="sides" min="2" max="100" value="6">
    </div>
  </div>

  <div class="dice-container" id="dice-container"></div>

  <button class="roll-btn" id="roll-btn">Roll Dice</button>

  <div class="total" id="total"></div>

  <div class="history">
    <h3>Last roll</h3>
    <div class="history-list" id="history"></div>
  </div>

  <script>
    const diceContainer = document.getElementById('dice-container');
    const rollBtn = document.getElementById('roll-btn');
    const diceCountInput = document.getElementById('dice-count');
    const sidesInput = document.getElementById('sides');
    const totalEl = document.getElementById('total');
    const historyEl = document.getElementById('history');

    let lastRolls = [];

    function createDiceElements(count) {
      diceContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const die = document.createElement('div');
        die.className = 'dice';
        die.textContent = '?';
        die.dataset.index = i;
        diceContainer.appendChild(die);
      }
    }

    function rollDice() {
      const count = Math.min(12, Math.max(1, parseInt(diceCountInput.value) || 1));
      const sides = Math.min(100, Math.max(2, parseInt(sidesInput.value) || 6));

      diceCountInput.value = count;
      sidesInput.value = sides;

      createDiceElements(count);
      const diceEls = diceContainer.querySelectorAll('.dice');
      diceEls.forEach(el => el.classList.add('rolling'));

      const rolls = [];
      diceEls.forEach((el, i) => {
        const value = Math.floor(Math.random() * sides) + 1;
        rolls.push(value);
        setTimeout(() => {
          el.textContent = value;
          el.classList.remove('rolling');
        }, 100 + i * 50);
      });

      const sum = rolls.reduce((a, b) => a + b, 0);
      lastRolls = rolls;

      setTimeout(() => {
        totalEl.innerHTML = count > 1
          ? `Total: <span>${sum}</span>`
          : '';
        historyEl.textContent = rolls.join(' + ') + (count > 1 ? ` = ${sum}` : '');
      }, 100 + count * 50 + 100);
    }

    rollBtn.addEventListener('click', rollDice);
    diceCountInput.addEventListener('change', () => createDiceElements(
      Math.min(12, Math.max(1, parseInt(diceCountInput.value) || 1))
    ));

    createDiceElements(2);
  </script>
</body>
</html>
