<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Reaction Bar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
    }
    .prompt { font-size: 1rem; margin-bottom: 1rem; color: #c0c0c0; }
    .reaction-bar {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .reaction-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.35rem;
      padding: 0.6rem 0.9rem;
      border: 2px solid #2d4059;
      border-radius: 12px;
      background: #1a1a2e;
      color: inherit;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.15s, border-color 0.15s, background 0.15s;
    }
    .reaction-btn:hover {
      border-color: #e94560;
      background: rgba(233,69,96,0.15);
      transform: scale(1.05);
    }
    .reaction-btn.active {
      border-color: #e94560;
      background: rgba(233,69,96,0.25);
      transform: scale(1.08);
    }
    .reaction-btn span.count {
      font-size: 0.75rem;
      font-weight: 600;
      color: #a0a0a0;
    }
    .reaction-btn.active span.count { color: #ff6b6b; }
  </style>
</head>
<body>
  <h1>Emoji Reaction Bar</h1>
  <p class="subtitle">Tap an emoji to react</p>
  <div class="card">
    <p class="prompt">How was your experience?</p>
    <div class="reaction-bar">
      <button type="button" class="reaction-btn" data-emoji="üòä" aria-label="Happy">
        üòä <span class="count">0</span>
      </button>
      <button type="button" class="reaction-btn" data-emoji="üî•" aria-label="Fire">
        üî• <span class="count">0</span>
      </button>
      <button type="button" class="reaction-btn" data-emoji="‚ù§Ô∏è" aria-label="Love">
        ‚ù§Ô∏è <span class="count">0</span>
      </button>
      <button type="button" class="reaction-btn" data-emoji="üòÇ" aria-label="Laugh">
        üòÇ <span class="count">0</span>
      </button>
      <button type="button" class="reaction-btn" data-emoji="üëè" aria-label="Clap">
        üëè <span class="count">0</span>
      </button>
    </div>
  </div>
  <script>
    document.querySelectorAll('.reaction-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const countEl = btn.querySelector('.count');
        const current = parseInt(countEl.textContent, 10);
        const isActive = btn.classList.contains('active');
        document.querySelectorAll('.reaction-btn').forEach(b => b.classList.remove('active'));
        if (!isActive) {
          countEl.textContent = current + 1;
          btn.classList.add('active');
        } else {
          countEl.textContent = Math.max(0, current - 1);
        }
      });
    });
  </script>
</body>
</html>
