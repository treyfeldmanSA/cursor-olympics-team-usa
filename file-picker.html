<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Picker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
    }
    .picker-wrap {
      position: relative;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .picker-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      border: 2px dashed #2d4059;
      border-radius: 12px;
      background: rgba(26,26,46,0.6);
      color: #a0a0a0;
      font-size: 0.95rem;
      font-weight: 600;
      transition: border-color 0.2s, color 0.2s, background 0.2s;
    }
    .picker-wrap:hover .picker-label,
    input[type="file"]:focus + .picker-label {
      border-color: #e94560;
      color: #e8e8e8;
      background: rgba(233,69,96,0.08);
    }
    .file-name {
      font-size: 0.9rem;
      color: #c0c0c0;
      word-break: break-all;
      min-height: 1.5em;
    }
    .file-name.empty { color: #606060; font-style: italic; }
  </style>
</head>
<body>
  <h1>File Picker</h1>
  <p class="subtitle">Select a file to see its name</p>
  <div class="card">
    <div class="picker-wrap">
      <input type="file" id="file" multiple>
      <div class="picker-label">üìÅ Choose file(s)</div>
    </div>
    <p class="file-name empty" id="file-name">No file selected</p>
  </div>
  <script>
    (function() {
      const input = document.getElementById('file');
      const nameEl = document.getElementById('file-name');

      input.addEventListener('change', () => {
        const files = input.files;
        if (!files.length) {
          nameEl.textContent = 'No file selected';
          nameEl.classList.add('empty');
          return;
        }
        const names = Array.from(files).map(f => f.name);
        nameEl.textContent = names.join(', ');
        nameEl.classList.remove('empty');
      });
    })();
  </script>
</body>
</html>
