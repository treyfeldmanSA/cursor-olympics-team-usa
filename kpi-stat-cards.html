<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Stat Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      max-width: 640px;
      width: 100%;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 1.25rem;
      text-align: center;
      transition: transform 0.15s, border-color 0.15s;
    }
    .card:hover {
      border-color: rgba(233,69,96,0.4);
      transform: translateY(-2px);
    }
    .card .value {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #fff;
    }
    .card .label {
      font-size: 0.8rem;
      color: #a0a0a0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .card .change {
      font-size: 0.75rem;
      margin-top: 0.5rem;
      font-weight: 600;
    }
    .card .change.positive { color: #6bcb77; }
    .card .change.negative { color: #e94560; }
  </style>
</head>
<body>
  <h1>KPI Stat Cards</h1>
  <p class="subtitle">Static dashboard metrics</p>
  <div class="grid">
    <div class="card">
      <div class="value">12,847</div>
      <div class="label">Total Users</div>
      <div class="change positive">+12% vs last month</div>
    </div>
    <div class="card">
      <div class="value">$48.2K</div>
      <div class="label">Revenue</div>
      <div class="change positive">+8% vs last month</div>
    </div>
    <div class="card">
      <div class="value">94%</div>
      <div class="label">Satisfaction</div>
      <div class="change positive">+2% vs last month</div>
    </div>
    <div class="card">
      <div class="value">3.2s</div>
      <div class="label">Avg. Response</div>
      <div class="change negative">âˆ’0.4s vs last month</div>
    </div>
  </div>
</body>
</html>
