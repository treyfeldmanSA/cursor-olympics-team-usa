<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 32'><rect width='64' height='32' fill='%23BF0A30'/><rect width='25.6' height='32' fill='%23002868'/></svg>" type="image/svg+xml">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 { font-size: 1.75rem; margin-bottom: 1.5rem; }
    .open-btn {
      padding: 0.75rem 1.5rem;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    .open-btn:hover { background: #ff5566; }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }
    .overlay.open { opacity: 1; visibility: visible; }
    .modal {
      background: #0f3460;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
      transform: scale(0.95);
      transition: transform 0.2s;
    }
    .overlay.open .modal { transform: scale(1); }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #2d4059;
    }
    .modal-header h2 { font-size: 1.25rem; }
    .modal-close {
      background: none;
      border: none;
      color: #a0a0a0;
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
      padding: 0.25rem;
    }
    .modal-close:hover { color: #fff; }
    .modal-body { padding: 1.5rem; color: #a0a0a0; line-height: 1.6; }
    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #2d4059;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .modal-footer button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    .modal-cancel { background: #2d4059; color: #e8e8e8; }
    .modal-ok { background: #e94560; color: #fff; }
  </style>
</head>
<body>
  <h1>Modal Dialog</h1>
  <button class="open-btn" id="openModal">Open modal</button>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Team USA</h2>
        <button class="modal-close" id="closeModal" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <p>Go Team USA! This is a sample modal. You can put any content hereâ€”forms, messages, or confirmations.</p>
      </div>
      <div class="modal-footer">
        <button class="modal-cancel" id="cancelBtn">Cancel</button>
        <button class="modal-ok" id="okBtn">OK</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const okBtn = document.getElementById('okBtn');

    function open() {
      overlay.classList.add('open');
      overlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      closeBtn.focus();
    }
    function close() {
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      openBtn.focus();
    }

    openBtn.addEventListener('click', open);
    closeBtn.addEventListener('click', close);
    cancelBtn.addEventListener('click', close);
    okBtn.addEventListener('click', close);
    overlay.addEventListener('click', (e) => { if (e.target === overlay) close(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });
  </script>
</body>
</html>
