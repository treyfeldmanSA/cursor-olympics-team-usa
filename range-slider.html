<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 32'><rect width='64' height='32' fill='%23BF0A30'/><rect width='25.6' height='32' fill='%23002868'/></svg>" type="image/svg+xml">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 { font-size: 1.75rem; margin-bottom: 2rem; }
    .card {
      background: #0f3460;
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .field { margin-bottom: 1.5rem; }
    .field label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
    .field input[type="range"] {
      width: 100%;
      height: 10px;
      -webkit-appearance: none;
      appearance: none;
      background: #2d4059;
      border-radius: 5px;
      outline: none;
    }
    .field input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #e94560;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(233, 69, 96, 0.4);
      transition: transform 0.1s;
    }
    .field input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }
    .field input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #e94560;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(233, 69, 96, 0.4);
    }
    .preview {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: #1a1a2e;
      text-align: center;
      font-size: 1.1rem;
    }
    .preview-value { font-weight: 700; color: #e94560; font-size: 1.5rem; }
    .size-preview { margin-top: 1rem; min-height: 60px; display: flex; align-items: center; justify-content: center; background: #1a1a2e; border-radius: 10px; }
    .size-preview span { transition: font-size 0.1s; }
  </style>
</head>
<body>
  <h1>Range Slider</h1>
  <div class="card">
    <div class="field">
      <label for="volume">Volume: <span id="volumeVal">50</span>%</label>
      <input type="range" id="volume" min="0" max="100" value="50">
      <div class="preview">Volume level: <span class="preview-value" id="volumePreview">50</span>%</div>
    </div>
    <div class="field">
      <label for="size">Font size: <span id="sizeVal">24</span>px</label>
      <input type="range" id="size" min="12" max="48" value="24">
      <div class="size-preview"><span id="sizePreview" style="font-size: 24px;">Live preview</span></div>
    </div>
    <div class="field">
      <label for="opacity">Opacity: <span id="opacityVal">100</span>%</label>
      <input type="range" id="opacity" min="0" max="100" value="100">
      <div class="preview" id="opacityPreview" style="opacity: 1;">This box opacity updates live.</div>
    </div>
  </div>

  <script>
    const volume = document.getElementById('volume');
    const volumeVal = document.getElementById('volumeVal');
    const volumePreview = document.getElementById('volumePreview');
    volume.addEventListener('input', () => {
      const v = volume.value;
      volumeVal.textContent = v;
      volumePreview.textContent = v;
    });

    const size = document.getElementById('size');
    const sizeVal = document.getElementById('sizeVal');
    const sizePreview = document.getElementById('sizePreview');
    size.addEventListener('input', () => {
      const v = size.value;
      sizeVal.textContent = v;
      sizePreview.style.fontSize = v + 'px';
    });

    const opacity = document.getElementById('opacity');
    const opacityVal = document.getElementById('opacityVal');
    const opacityPreview = document.getElementById('opacityPreview');
    opacity.addEventListener('input', () => {
      const v = opacity.value / 100;
      opacityVal.textContent = Math.round(v * 100);
      opacityPreview.style.opacity = v;
    });
  </script>
</body>
</html>
