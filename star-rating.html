<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 2rem; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .stars {
      display: flex;
      gap: 0.25rem;
      font-size: 2.25rem;
      cursor: pointer;
    }
    .star {
      color: #2d4059;
      transition: transform 0.15s, color 0.15s;
      user-select: none;
    }
    .star:hover,
    .star.hover { color: #ffd93d; transform: scale(1.1); }
    .star.active { color: #ffd93d; }
    .rating-text {
      font-size: 0.9rem;
      color: #a0a0a0;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Star Rating</h1>
  <p class="subtitle">Click or hover to rate (no persistence)</p>
  <div class="card">
    <div class="stars" id="stars" role="slider" aria-valuemin="0" aria-valuemax="5" aria-valuenow="0" aria-label="Rating">
      <span class="star" data-value="1" aria-hidden="true">★</span>
      <span class="star" data-value="2" aria-hidden="true">★</span>
      <span class="star" data-value="3" aria-hidden="true">★</span>
      <span class="star" data-value="4" aria-hidden="true">★</span>
      <span class="star" data-value="5" aria-hidden="true">★</span>
    </div>
    <p class="rating-text" id="rating-text">No rating yet</p>
  </div>
  <script>
    (function() {
      const container = document.getElementById('stars');
      const stars = container.querySelectorAll('.star');
      const ratingText = document.getElementById('rating-text');
      const messages = ['No rating yet', 'Poor', 'Fair', 'Good', 'Very good', 'Excellent'];

      let value = 0;

      function setRating(v) {
        value = v;
        container.setAttribute('aria-valuenow', value);
        ratingText.textContent = messages[value];
        stars.forEach((s, i) => {
          s.classList.toggle('active', i < value);
          s.classList.remove('hover');
        });
      }

      function setHover(v) {
        stars.forEach((s, i) => {
          s.classList.toggle('hover', v > 0 && i < v);
        });
      }

      stars.forEach(star => {
        const v = parseInt(star.getAttribute('data-value'), 10);
        star.addEventListener('click', (e) => { e.preventDefault(); setRating(v); });
        star.addEventListener('mouseenter', () => setHover(v));
      });
      container.addEventListener('mouseleave', () => { setHover(0); });
    })();
  </script>
</body>
</html>
