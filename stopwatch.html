<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch + Laps</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 32'><rect width='64' height='32' fill='%23BF0A30'/><rect width='25.6' height='32' fill='%23002868'/></svg>" type="image/svg+xml">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      padding: 2rem;
    }
    h1 { font-size: 1.75rem; margin-bottom: 1.5rem; }
    .time { font-size: 3.5rem; font-weight: 700; font-variant-numeric: tabular-nums; margin-bottom: 1.5rem; color: #fff; }
    .controls { display: flex; gap: 0.75rem; margin-bottom: 2rem; }
    .controls button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.1s, opacity 0.15s;
    }
    .controls button:hover { transform: translateY(-1px); }
    .controls button:active { transform: translateY(0); }
    .btn-start { background: #00A651; color: #fff; }
    .btn-stop { background: #e94560; color: #fff; }
    .btn-lap { background: #2d4059; color: #e8e8e8; }
    .btn-reset { background: #3d5169; color: #e8e8e8; }
    .laps { max-height: 240px; overflow-y: auto; width: 100%; max-width: 320px; }
    .laps h3 { font-size: 0.85rem; color: #808080; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; }
    .lap-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #2d4059; font-variant-numeric: tabular-nums; }
    .lap-item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>
  <div class="time" id="display">00:00:00.00</div>
  <div class="controls">
    <button class="btn-start" id="start">Start</button>
    <button class="btn-stop" id="stop" disabled>Stop</button>
    <button class="btn-lap" id="lap" disabled>Lap</button>
    <button class="btn-reset" id="reset">Reset</button>
  </div>
  <div class="laps">
    <h3>Laps</h3>
    <div id="lapList"></div>
  </div>

  <script>
    const display = document.getElementById('display');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const lapBtn = document.getElementById('lap');
    const resetBtn = document.getElementById('reset');
    const lapList = document.getElementById('lapList');

    let startTime = 0;
    let elapsed = 0;
    let timerId = null;
    let lapTimes = [];

    function format(ms) {
      const h = Math.floor(ms / 3600000);
      const m = Math.floor((ms % 3600000) / 60000);
      const s = Math.floor((ms % 60000) / 1000);
      const cs = Math.floor((ms % 1000) / 10);
      return [h, m, s].map(n => String(n).padStart(2, '0')).join(':') + '.' + String(cs).padStart(2, '0');
    }

    function tick() {
      const now = Date.now();
      const total = elapsed + (now - startTime);
      display.textContent = format(total);
      timerId = requestAnimationFrame(tick);
    }

    startBtn.addEventListener('click', () => {
      startTime = Date.now();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      lapBtn.disabled = false;
      tick();
    });

    stopBtn.addEventListener('click', () => {
      if (timerId) cancelAnimationFrame(timerId);
      timerId = null;
      elapsed += Date.now() - startTime;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      lapBtn.disabled = true;
    });

    lapBtn.addEventListener('click', () => {
      const now = Date.now();
      const total = elapsed + (now - startTime);
      const lapVal = lapTimes.length ? total - lapTimes[lapTimes.length - 1].total : total;
      lapTimes.push({ total, lap: lapVal });
      const div = document.createElement('div');
      div.className = 'lap-item';
      div.textContent = `Lap ${lapTimes.length}: ${format(lapVal)}`;
      lapList.appendChild(div);
    });

    resetBtn.addEventListener('click', () => {
      if (timerId) cancelAnimationFrame(timerId);
      timerId = null;
      elapsed = 0;
      startTime = 0;
      lapTimes = [];
      display.textContent = '00:00:00.00';
      lapList.innerHTML = '';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      lapBtn.disabled = true;
    });
  </script>
</body>
</html>
